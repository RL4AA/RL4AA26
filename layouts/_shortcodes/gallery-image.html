{{ $imageURL := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $maxHeight := or (.Get "maxHeight") "180px" }}

{{ with resources.Get $imageURL }}
  <a href="{{ .RelPermalink }}" target="_blank">
    <img
      src="{{ .RelPermalink }}"
      alt="{{ $alt }}"
      style="flex: 0; max-height: {{ $maxHeight }};"
    />
  </a>
{{ end }}
