<div
  style="
        background-color: {{ .Get "color" | default "#457b9d" }};
        display: flex;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 0.5rem;
      "
>
  <a
    style="color: #f1faee"
    {{ with .Get "href" }}href="{{ . }}"{{ end }}
  >
    {{ .Inner | markdownify }}
  </a>
</div>
