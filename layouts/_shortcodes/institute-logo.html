{{ $name := .Get "name" }}
{{ $logoURL := .Get "logo" }}
{{ $link := .Get "link" }}
{{ $invert := default "false" (.Get "invert") }}
{{ $flex := default "1" (.Get "flex") }}
<a href="{{ $link }}" style="flex: {{ $flex }};">
  {{ with resources.Get $logoURL }}
    <img
      src="{{ .RelPermalink }}"
      alt="{{ $name }}"
      style="width: 100%;"
      {{ if eq $invert "true" }}
        class="switch-logo-dark-to-white"
      {{ end }}
    />
  {{ end }}
</a>
